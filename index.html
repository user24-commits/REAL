<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL | Dietmar Zechner</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial Black', Gadget, sans-serif;
            overflow-x: hidden;
        }

        /* --- HEADER: REAL & Subtext bündig --- */
        header {
            width: 100%;
            max-width: 800px; /* Gleiche Breite wie die Galerie */
            padding: 80px 20px 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: clamp(80px, 22vw, 240px);
            line-height: 0.75;
            margin: 0;
            text-align: center;
            width: 100%;
            letter-spacing: -0.05em; /* Macht es noch plakativer */
            text-transform: uppercase;
            font-weight: 900;
        }

        .subtitle-block {
            display: flex;
            justify-content: space-between; /* Erzwingt den Blocksatz */
            width: 100%;
            margin-top: 10px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: clamp(10px, 1.8vw, 20px);
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        /* --- GALERIE: 3 Spalten Desktop, 2 Handy --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            max-width: 800px;
            width: 92%;
            padding-bottom: 100px;
        }

        @media (max-width: 600px) {
            .gallery { 
                grid-template-columns: repeat(2, 1fr); 
                gap: 8px;
            }
            header { padding-top: 50px; }
        }

        .img-wrapper {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            background: #f9f9f9;
            cursor: pointer;
            border: 1px solid #eee;
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        .img-wrapper:hover img {
            transform: scale(1.05);
            filter: grayscale(0%); /* Optional: Farbe beim Hover */
        }

        /* --- LIGHTBOX (Endlos-Loop) --- */
        #lightbox {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            filter: grayscale(100%);
            transition: opacity 0.3s ease;
        }

        /* Schließen-Button oben rechts */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-family: Arial;
            line-height: 1;
        }
    </style>
</head>
<body>

<header>
    <h1>REAL</h1>
    <div class="subtitle-block">
        <span>SHOWREEL</span>
        <span>VON</span>
        <span>DIETMAR</span>
        <span>ZECHNER</span>
    </div>
</header>

<div class="gallery" id="gallery">
    </div>

<div id="lightbox" onclick="closeLightbox()">
    <span class="close-btn">&times;</span>
    <img id="lightbox-img" src="" alt="Fullsize">
</div>

<script>
    // Konfiguration: 51 Bilder benannt 1.jpg bis 51.jpg im Ordner "bilder"
    const imageCount = 51;
    const images = [];
    for(let i = 1; i <= imageCount; i++) {
        images.push(`bilder/${i}.jpg`);
    }

    // Shuffle beim jedem Laden
    const shuffledImages = [...images].sort(() => Math.random() - 0.5);

    const galleryContainer = document.getElementById('gallery');
    shuffledImages.forEach((src, index) => {
        const div = document.createElement('div');
        div.className = 'img-wrapper';
        div.innerHTML = `<img src="${src}" loading="lazy" onclick="openLightbox(${index}, event)">`;
        galleryContainer.appendChild(div);
    });

    let currentIndex = 0;
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightbox-img');

    function openLightbox(index, event) {
        event.stopPropagation();
        currentIndex = index;
        updateLightboxImage();
        lb.style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Scrollstopp
    }

    function closeLightbox() {
        lb.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function updateLightboxImage() {
        lbImg.style.opacity = 0;
        setTimeout(() => {
            lbImg.src = shuffledImages[currentIndex];
            lbImg.style.opacity = 1;
        }, 150);
    }

    // Klick auf das Bild in der Lightbox für das nächste Bild (Loop)
    lbImg.onclick = (event) => {
        event.stopPropagation();
        currentIndex = (currentIndex + 1) % shuffledImages.length;
        updateLightboxImage();
    };

    // Tastatur-Steuerung (ESC zum Schließen)
    window.onkeydown = function(event) {
        if (event.key === "Escape") closeLightbox();
    };
</script>

</body>
</html>
