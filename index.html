<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL | KI PROJEKT</title>
    <style>
        body { background: white; color: black; margin: 0; font-family: 'Arial Black', sans-serif; display: flex; flex-direction: column; align-items: center; }
        
        /* Blocksatz Header */
        header { padding: 60px 20px; width: fit-content; }
        .title-wrapper { display: flex; flex-direction: column; width: 100%; }
        h1 { font-size: clamp(80px, 20vw, 250px); margin: 0; line-height: 0.8; letter-spacing: -0.05em; }
        
        .sub { 
            display: flex; 
            justify-content: space-between; 
            font-family: Arial; 
            font-weight: bold; 
            font-size: clamp(10px, 1.5vw, 20px);
            margin-top: 10px;
        }

        /* Galerie */
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            max-width: 800px; 
            width: 90%; 
        }
        .item { aspect-ratio: 1/1; overflow: hidden; background: #eee; cursor: pointer; }
        .item img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%); transition: 0.3s; }
        .item:hover img { filter: grayscale(0%); transform: scale(1.05); }

        /* Lightbox */
        #lb { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; justify-content:center; align-items:center; z-index:99; }
        #lb img { max-width: 90%; max-height: 90%; filter: grayscale(100%); }
    </style>
</head>
<body>

<header>
    <div class="title-wrapper">
        <h1>REAL</h1>
        <div class="sub">
            <span>SHOWREEL</span><span>VON</span><span>DIETMAR</span><span>ZECHNER</span>
        </div>
    </div>
</header>

<div class="gallery" id="g"></div>

<div id="lb" onclick="this.style.display='none'"><img id="lb-img"></div>

<script>
    const G = document.getElementById('g');
    const LB = document.getElementById('lb');
    const LBI = document.getElementById('lb-img');
    
    // Wir generieren die Bilder 1-51
    let imgs = Array.from({length: 51}, (_, i) => `bilder/${i + 1}.jpg`);
    
    // Mischen
    imgs.sort(() => Math.random() - 0.5);

    imgs.forEach(src => {
        const div = document.createElement('div');
        div.className = 'item';
        const img = document.createElement('img');
        img.src = src;
        // Fallback für .JPG (groß)
        img.onerror = () => { if(!img.src.includes('.JPG')) img.src = src.replace('.jpg', '.JPG'); };
        
        img.onclick = () => {
            LBI.src = img.src;
            LB.style.display = 'flex';
        };
        div.appendChild(img);
        G.appendChild(div);
    });
</script>
</body>
</html>
