<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL | Dietmar Zechner</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --accent-color: #555;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Bereich */
        header {
            text-align: center;
            padding: 60px 20px;
            text-transform: uppercase;
            letter-spacing: 10px;
        }

        h1 {
            font-size: clamp(80px, 15vw, 180px);
            margin: 0;
            line-height: 0.8;
            font-weight: 900;
        }

        .subtitle {
            font-size: 14px;
            letter-spacing: 4px;
            margin-top: 10px;
            color: var(--accent-color);
        }

        /* Galerie-Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 Spalten Desktop */
            gap: 15px;
            max-width: 1000px;
            width: 90%;
            padding-bottom: 100px;
        }

        @media (max-width: 768px) {
            .gallery { grid-template-columns: repeat(2, 1fr); } /* 2 Spalten Tablet */
        }

        @media (max-width: 480px) {
            .gallery { grid-template-columns: 1fr; } /* 1 Spalte Handy */
            h1 { font-size: 60px; }
        }

        .img-wrapper {
            aspect-ratio: 1 / 1;
            overflow: hidden;
            background: #111;
            cursor: pointer;
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        .img-wrapper:hover img {
            transform: scale(1.05);
            filter: grayscale(0%);
        }

        /* Lightbox Style */
        #lightbox {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<header>
    <h1>REAL</h1>
    <div class="subtitle">Showreel von Dietmar Zechner</div>
</header>

<div class="gallery" id="gallery">
    </div>

<div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Fullsize">
</div>

<script>
    // Hier die Dateinamen deiner 63 Bilder (oder Pfade)
    const imageCount = 63;
    let images = [];
    for(let i = 1; i <= imageCount; i++) {
        // Pfad anpassen: Ordner/Dateiname
        images.push(`bilder/${i}.jpg`); 
    }

    // Shuffle Funktion (ZufÃ¤llige Anordnung)
    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    const galleryContainer = document.getElementById('gallery');
    let shuffledImages = shuffle([...images]);

    // Galerie rendern
    shuffledImages.forEach((src, index) => {
        const div = document.createElement('div');
        div.className = 'img-wrapper';
        div.innerHTML = `<img src="${src}" loading="lazy" onclick="openLightbox(${index}, event)">`;
        galleryContainer.appendChild(div);
    });

    let currentIndex = 0;

    function openLightbox(index, event) {
        event.stopPropagation();
        currentIndex = index;
        const lightbox = document.getElementById('lightbox');
        const img = document.getElementById('lightbox-img');
        img.src = shuffledImages[currentIndex];
        lightbox.style.display = 'flex';
    }

    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
    }

    // Loop-Funktion beim Klicken auf das Bild in der Lightbox
    document.getElementById('lightbox-img').addEventListener('click', (e) => {
        e.stopPropagation();
        currentIndex = (currentIndex + 1) % shuffledImages.length; // Loop zum Anfang
        document.getElementById('lightbox-img').src = shuffledImages[currentIndex];
    });
</script>

</body>
</html>
